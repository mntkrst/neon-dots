<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#323232">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/view.css">
    <link rel="icon" href="./icons/ic48.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <title>Neon Dots</title>
</head>

<body>
    <div class="wrapper">
        <div class="views">
            <div class="view view_main">
                <div class="view_header">
                    <div class="level-header">
                        <span>Level <span data-storage="level"></span></span>
                    </div>
                </div>
                <div class="menu">
                    <img class="menu__play" src="./img/play.svg" role="button" alt="Play">
                    <div class="menu__balance">
                        <img src="./img/coin.png" alt="Coin">
                        <span data-storage="balance"></span>
                    </div>
                    <div class="menu__buy">
                        <div class="menu__lamp lamp">
                            <img src="./img/lamp.png" alt="Lamp">
                            <div class="count-indicator" data-storage="help"></div>
                        </div>
                        <div class="price buy-lamp">
                            400
                        </div>
                    </div>
                </div>
            </div>

            <div class="view view_level">
                <div class="view_header view_header_game">
                    <div class="header__left">
                        <img src="./img/arr_l.svg" class="to-menu" alt="Back">
                        <div class="timer">
                            <div class="timer__header">TIME</div>
                            <div class="timer__value">00:00</div>
                        </div>
                    </div>
                    <div class="hedaer__right">
                        <div class="hedaer__balance">
                            <img src="./img/coin.png" alt="Coin">
                            <span data-storage="balance"></span>
                        </div>
                        <div class="header__help">
                            <div class="lamp lamp_small use-help">
                                <img src="./img/lamp.png" alt="Lamp">
                                <div class="count-indicator" data-storage="help"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="level-cotent"></div>
                <div class="game-footer">
                    <div class="level-header">
                        <span>Level <span data-storage="level"></span></span>
                    </div>
                </div>
                <img src="./img/refresh.svg" class="refresh" alt="">
            </div>
        </div>
    </div>

    <div class="level-complete-overlay">
        <div class="level-complete">
            <div class="level-complete__header">Level complete</div>
            <div class="hedaer__balance">
                <img src="./img/coin.png" alt="Coin">
                <span class="win-sum">+360</span>
            </div>
            <img src="./img/play.svg" class="next-level" alt="">
        </div>
    </div>

    <script src="./js/dom.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/index.js"></script>
</body>
